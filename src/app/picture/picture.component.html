<div class="home-page">

  <div class="row">
    <div class="col s12 m8 offset-m2">
      <div class="card">
        <div class="card-image">
          <img class="materialboxed" src="{{ picture.image }}">
        </div>
        <div class="card-content">
          <span class="card-title">
            <b>{{ picture.title}}</b> by {{ picture.author }}
          </span>
          <p>{{ picture.description }}</p>
          <br>
          <div class="chip" *ngFor="let tag of picture.tagList">
            {{ tag }}
          </div>
        </div>
        <div class="card-action">
          <a class="btn waves-effect waves-light green" href="{{ picture.image }}" target="_blank">
            <i class="material-icons">open_in_new</i>
          </a>
          <span [hidden]="!canModify">
              <button class="btn waves-effect waves-light indigo darken-3 modal-trigger" data-target="editor-modal">
                <i class="material-icons">edit</i>
              </button>
              <button class="btn waves-effect waves-light red" [ngClass]="{disabled: isDeleting}" (click)="deletePicture()">
                <i class="material-icons">delete</i>
              </button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <app-editor-modal [picture]="picture"></app-editor-modal>

</div>
